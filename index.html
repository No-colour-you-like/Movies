<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="body__wrapper">
    <div class="movies">
      <header class="movies__header">
        <div class="logo">
          <img src="img/logo.svg" alt="logo-img" class="logo__img">
          <p class="logo__name">Movies App</p>
        </div>
        <div class="search-movie">
          <img src="img/search.svg" alt="search-icon" class="search-icon">
          <input type="text" class="search-input" placeholder="Найти фильм...">
        </div>
      </header>
      <main class="main">
        <aside class="menu">
          <nav class="menu__navigation">
            <div id="cinema-btn" class="menu__name">
              <p class="menu__name-text">
                В кинотеатрах
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div id="soon-btn" class="menu__name">
              <p class="menu__name-text">
                Скоро в прокате
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div id="popular-btn" class="menu__name">
              <p class="menu__name-text">
                Популярные
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div id="top-250-movies" class="menu__name">
              <p class="menu__name-text">
                Топ 250 IMDb
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div id="top-250-tv" class="menu__name">
              <p class="menu__name-text">
                Топ 250 TV IMDb
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div class="icon"></div>
          </nav>
          <div class="menu__divider"></div>
          <div class="movie__filter">
            <div class="movie__filter-single">
              <p class="movie__filter-year-title">Год</p>
              <input type="text" class="js-range-slider" name="my_range" value="" />
            </div>
            <div class="movie__filter-single">
              <p class="movie__filter-genre-title">Жанр</p>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="drama" id="drama-checkbox" type="checkbox">
                <label for="drama-checkbox">Drama</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="action" id="action-checkbox" type="checkbox">
                <label for="action-checkbox">Action</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="crime" id="crime-checkbox" type="checkbox">
                <label for="crime-checkbox">Crime</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="thriller" id="thriller-checkbox" type="checkbox">
                <label for="thriller-checkbox">Thriller</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="boigraphy" id="boigraphy-checkbox" type="checkbox">
                <label for="boigraphy-checkbox">Biograph</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="history" id="history-checkbox" type="checkbox">
                <label for="history-checkbox">History</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="adventure" id="adventure-checkbox" type="checkbox">
                <label for="adventure-checkbox">Adventure</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="fantasy" id="fantasy-checkbox" type="checkbox">
                <label for="fantasy-checkbox">Fantasy</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="western" id="western-checkbox" type="checkbox">
                <label for="western-checkbox">Western</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="sci-fi" id="sci-fi-checkbox" type="checkbox">
                <label for="sci-fi-checkbox">Sci-Fi</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="comedy" id="comedy-checkbox" type="checkbox">
                <label for="comedy-checkbox">Comedy</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="horror" id="horror-checkbox" type="checkbox">
                <label for="horror-checkbox">Horror</label>
              </div>
              <div class="movie__filter-check">
                <input class="genre-checkbox" value="war" id="war-checkbox" type="checkbox">
                <label for="war-checkbox">War</label>
              </div>
            </div>
            <button id="movie-filter-btn" class="movie__filter-btn">Найти</button>
          </div>
        </aside>
        <div class="content">
          <h1 id="content-title" class="content__title">Новые релизы</h1>
          <div id="content-list" class="content__list">
          </div>
          <div id="loading-modal" class="content__loading">
            <p class="content__loading-text">Загружаем...</p>
            <div class="content__loading-icon"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
