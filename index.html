<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="body__wrapper">
    <div class="movies">
      <header class="movies__header">
        <div class="logo">
          <img src="img/logo.svg" alt="logo-img" class="logo__img">
          <p class="logo__name">Movies App</p>
        </div>
        <div class="search-movie">
          <img src="img/search.svg" alt="search-icon" class="search-icon">
          <input type="text" class="search-input" placeholder="Найти фильм...">
        </div>
      </header>
      <main class="main">
        <aside class="menu">
          <nav class="menu__navigation">
            <div id="cinema-btn" class="menu__name">
              <p class="menu__name-text">
                В кинотеатрах
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div id="soon-btn" class="menu__name">
              <p class="menu__name-text">
                Скоро в прокате
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div id="popular-btn" class="menu__name">
              <p class="menu__name-text">
                Популярные
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div id="top-250-movies" class="menu__name">
              <p class="menu__name-text">
                Топ 250 IMDb
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div id="top-250-tv" class="menu__name">
              <p class="menu__name-text">
                Топ 250 TV IMDb
              </p>
              <div class="menu__name-arrow">
                &#8594
              </div>
            </div>
            <div class="icon"></div>
          </nav>
        </aside>
        <div class="content">
          <h1 id="content-title" class="content__title">Новые релизы</h1>
          <div id="content-list" class="content__list">
          </div>
          <div id="loading-modal" class="content__loading">
            <p class="content__loading-text">Загружаем...</p>
            <div class="content__loading-icon"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
